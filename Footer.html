<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            background-color: #004d25;
            padding: 40px 20px;
            color: white;
            margin-top: 50px;
        }
        .footer .logo img {
            width: 150px;
        }
        .footer .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 20px;
        }
        .footer .copyright {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

   <!-- Updated Footer Section -->
<footer id="contact" class="footer">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-3 logo">
                <img src="BustoRealty-removebg-preview.png" alt="Busto Realty Logo">
            </div>
            <div class="col-md-3 text-end">
                <h5>Contact Us</h5>
                <p>Email: contact@bustorealty.com</p>
                <p>Phone: +123 456 7890</p>
                <p>Address: 123 Realty Street, City, Country</p>
            </div>
            <div class="col-md-3 text-end">
                <h5>Follow Us</h5>
                <div class="social-icons d-flex align-items-center justify-content-end">
                    <a href="https://www.facebook.com/BustoRealty" target="_blank" class="d-flex align-items-center text-white text-decoration-none me-3">
                        <i class="fab fa-facebook fa-2x"></i>
                        <span class="ms-2">Facebook</span>
                    </a>
                    <a href="https://www.instagram.com/BustoRealty" target="_blank" class="d-flex align-items-center text-white text-decoration-none">
                        <i class="fab fa-instagram fa-2x"></i>
                        <span class="ms-2">Instagram</span>
                    </a>
                </div>
            </div>
            <div class="col-md-3 text-end">
                <p>&copy; 2025 Busto Realty. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
</body>
</html>
