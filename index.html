<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busto Realty</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        #preloader {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            /* Change as needed */
            z-index: 1000;
        }


        /* Logo Styling */
        #preloader-logo {
            width: 500px;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }


        @keyframes blink {
            0% {
                border-color: transparent;
            }

            50% {
                border-color: #00bf63;
            }

            100% {
                border-color: transparent;
            }
        }

        #preloader-text-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            text-align: center;
        }

        #preloader-message,
        #preloader-message-2 {
            animation: blink 1s step-start infinite;
            color: #0a581e;
            /* Dark green (matches your brand) */
            font-size: 28px;
            /* Bigger size for visibility */
            font-weight: bold;
            text-align: center;
            border-right: 3px solid #00bf63;
            white-space: nowrap;
            overflow: hidden;
            padding: 10px;
            max-width: 90vw;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Fade animation */
        .fade-out {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        body {
            overflow: hidden;
            /* Prevent scrolling */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        header {
            background: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            align-items: center;
        }

        .navbar {
            display: none;
            /* Hide navbar initially */
            justify-content: space-between;
            align-items: center;
            padding: 5px 30px;
            /* Reduced padding to make the navbar smaller */
            height: 50px;
            /* Set a fixed height for better control */
            background: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 90;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 55px;
            /* Adjust height based on actual logo */
            margin-right: 8px;
        }

        .brand-name {
            font-size: 18px;
            font-weight: bold;
            color: #003d19;
            /* Adjust color if necessary */
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 13px;
            margin: 15px;
            padding: 30px;
        }

        .nav-links li {
            display: flex;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a.active {
            color: #008000;
            /* Green color for active link */
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #006600;
            /* Darker green on hover */
        }

        .carousel-container {
            position: relative;
            width: 100vw;
            height: 75vh;
            overflow-x: auto;
            /* <-- Allow horizontal scroll */
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            display: flex;
            align-items: center;
        }

        .carousel {
            display: flex;
            height: 100%;
            width: fit-content;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            /* <-- Key fix */
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .carousel img {
            height: 100%;
            object-fit: cover;
            max-height: 100%;
            scroll-snap-align: start;
            flex-shrink: 0;
            /* <-- Prevent images from shrinking */
        }

        .carousel-btn.prev {
            left: 10px;
        }

        .carousel-btn.next {
            right: 10px;
        }

        @keyframes fadeSlideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #home {
            padding: 100px 20px;
            background-color: #ffffff;
            text-align: center;
        }

        #home h1 {
            font-size: 3.5rem;
            /* Large and bold */
            font-weight: 800;
            color: #003d19;
            /* Deep green tone */
            margin-bottom: 20px;
            line-height: 1.2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #home p {
            font-size: 1.5rem;
            font-weight: 500;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        #home.animate h1 {
            animation: fadeSlideUp 2s ease-out forwards;
            animation-delay: 0.3s;
        }

        #home.animate p {
            animation: fadeSlideUp 2s ease-out forwards;
            animation-delay: 1s;
        }

        .about-section {
            text-align: center;
            padding: 20px;
        }

        .about-section h2 {
            font-size: 22px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        #contact {
            padding-top: 150px;
            scroll-margin-top: 20px;
            /* Match your navbar height */
            padding-top: 20px;
            /* Optional: for spacing inside */
            /* or slightly more than scroll-padding-top */
        }

        .contact-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .agent-photo {
            scroll-padding-top: 10px;
            width: 90%;
            height: 750px;
            /* Set to desired height */
            object-fit: cover;
            display: block;
            margin: 10px auto;
            border-radius: 12px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .agent-photo.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .image-box {
            position: relative;
            width: 30%;
            /* Adjust based on preference */
            min-width: 250px;
            /* Ensures responsiveness */
        }

        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
        }

        .overlay-btn {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: #0a581e;
            /* Dark Green */
            color: white;
            border: none;
            padding: 15px 30px;
            /* Increased padding */
            font-size: 18px;
            /* Increased font size */
            cursor: pointer;
            border-radius: 8px;
            /* Slightly larger rounded corners */
            font-weight: bold;
            min-width: 150px;
            text-decoration: none;
            /* Ensures consistent size */
        }

        .overlay-btn:hover {
            background: #084c19;
            /* Darker Green */
        }

        section {
            scroll-margin-top: 80px;
            padding: 50px 20px;
            text-align: center;
            background: white;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>

<body>

    <div id="preloader">
        <img src="white logo.png" alt="Busto Realty Logo" id="preloader-logo">
        <div id="preloader-text-wrapper">
            <h2 id="preloader-message"></h2>
            <h2 id="preloader-message-2" style="display: none;"></h2>
        </div>
    </div>


    <header class="navbar">
        <div class="logo-container">
            <img src="white logo.png" alt="Busto Realty Logo" class="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="#properties">Properties</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <div class="carousel-container">
        <button class="carousel-btn prev">&#10094;</button>
        <div class="carousel">
            <img src="Amaia Skies building/1.png" alt="Slide 1">
            <img src="Amaia Skies building/2.png" alt="Slide 2">
            <img src="Amaia Skies building/4.png" alt="Slide 4">
            <img src="Amaia Skies building/5.png" alt="Slide 5">
            <img src="Amaia Skies building/6.png" alt="Slide 6">
            <img src="Amaia Skies building/7.png" alt="Slide 7">
            <img src="Amaia Skies building/8.png" alt="Slide 8">
            <img src="Amaia Skies building/9.png" alt="Slide 9">
            <img src="Amaia Skies building/13.png" alt="Slide 13">
        </div>
        <button class="carousel-btn next">&#10095;</button>
    </div>

    <section id="home">
        <h1>Welcome to Busto Realty</h1>
        <p>Turning your property dreams into reality</p>
    </section>

    <section id="properties" class="about-section">
        <h2>WHAT ARE YOU LOOKING FOR?</h2>
        <div class="image-container">
            <div class="image-box">
                <img src="buy.jpg" alt="Buy">
                <a href="BuySection.html" class="overlay-btn">Buy</a>
            </div>
            <div class="image-box">
                <img src="RFO.jpg" alt="Ready for Occupancy">
                <a href="RFOSection.html" class="overlay-btn">Ready for Occupancy</a>
            </div>
            <div class="image-box">
                <img src="rent.jpg" alt="Rent">
                <a href="RentSection.html" class="overlay-btn">Rent</a>
            </div>
        </div>
    </section>


    <section id="contact">
        <div class="contact-wrapper">
            <img src="Agents.png" alt="Busto Realty Agents" class="agent-photo">
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Busto Realty.

            All rights reserved.</p>
    </footer>

    <script>
        let scrollInterval; // Put this at the top of your script

        window.addEventListener('DOMContentLoaded', function () {
            const preloader = document.getElementById('preloader');

            if (sessionStorage.getItem('preloaderShown')) {
                // Skip preloader
                if (preloader) {
                    preloader.style.display = 'none';
                }
            } else {
                // Show preloader
                sessionStorage.setItem('preloaderShown', 'true');
                // Optional: Hide after delay or on animation end
                setTimeout(() => {
                    preloader.classList.add('fade-out');
                    setTimeout(() => {
                        preloader.style.display = 'none';
                    }, 4000); // Match your fade-out duration
                }, 7000); // Adjust delay to match your preloader timing
            }
        });

        const carousel = document.querySelector('.carousel'); // â† scrollable element
        const scrollAmount = window.innerWidth;

        function startAutoScroll() {
            scrollInterval = setInterval(() => {
                if (carousel.scrollLeft + scrollAmount >= carousel.scrollWidth) {
                    carousel.scrollTo({ left: 0, behavior: 'smooth' });
                } else {
                    carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                }
            }, 3000);
        }

        function stopAutoScroll() {
            clearInterval(scrollInterval);
        }

        window.addEventListener('load', startAutoScroll);
        carousel.addEventListener('mouseenter', stopAutoScroll);
        carousel.addEventListener('mouseleave', startAutoScroll);

        document.querySelector('.prev').addEventListener('click', () => {
            carousel.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
        });

        document.querySelector('.next').addEventListener('click', () => {
            carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        });



        document.addEventListener("DOMContentLoaded", function () {
            // Bypass if preloader already shown
            if (sessionStorage.getItem("preloaderShown")) {
                document.getElementById("preloader").style.display = "none";
                document.querySelector(".navbar").style.display = "flex";
                document.body.style.overflow = "auto";
                return;
            }

            // Existing preloader code follows...


            const preloader = document.getElementById("preloader");
            const message1 = "WELCOME TO BUSTO REALTY";
            const message2 = "WHERE WE TURN YOUR PROPERTY DREAMS INTO REALITY";
            const messageElement1 = document.getElementById("preloader-message");
            const messageElement2 = document.getElementById("preloader-message-2");
            const navbar = document.querySelector(".navbar");

            document.body.style.overflow = "hidden";


            let i = 0;
            function typeMessage1() {
                // Fade out logo before typing starts
                const logo = document.getElementById("preloader-logo");
                logo.style.opacity = "0";

                if (i < message1.length) {
                    messageElement1.innerHTML += message1.charAt(i);
                    i++;
                    setTimeout(typeMessage1, 50);
                } else {
                    setTimeout(() => {
                        messageElement1.style.display = "none";
                        messageElement2.style.display = "block";
                        typeMessage2();
                    }, 1000);
                }
            }

            function showNavbarAndRemovePreloader() {
                const preloader = document.getElementById("preloader");
                const navbar = document.querySelector(".navbar");

                preloader.style.display = "none";            // Hide the preloader
                navbar.style.display = "flex";               // Show the navbar
                document.body.style.overflow = "auto";       // Allow scrolling again

                document.getElementById("home").classList.add("animate");
            }


            let j = 0;
            function typeMessage2() {
                if (j < message2.length) {
                    messageElement2.innerHTML += message2.charAt(j);
                    j++;
                    setTimeout(typeMessage2, 50);
                } else {
                    setTimeout(() => {
                        preloader.classList.add("fade-out");
                        // Wait for fade-out transition to complete
                        setTimeout(showNavbarAndRemovePreloader, 1000);
                    }, 1000);

                }
            }

            setTimeout(() => {
                typeMessage1();
            }, 1000);
        });


        // Scroll-triggered animation for contact image
        const contactImg = document.querySelector('.agent-photo');
        const contactObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    contactImg.classList.add('visible');
                    contactObserver.unobserve(entry.target);
                }
            });
        }, { threshold: 0.5 });

        if (contactImg) {
            contactObserver.observe(contactImg);
        }


    </script>

</body>

</html>
