<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta charset="UTF-8">
    <title>RFO - Available Units</title>
    <style>
        .navbar {
            justify-content: space-between;
            align-items: center;
            padding: 5px 30px;
            /* Reduced padding to make the navbar smaller */
            height: 50px;
            /* Set a fixed height for better control */
            background: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 90;
            display: flex;
        }

        .navbar a.active {
            font-weight: bold;
            color: green;
            border-bottom: 2px solid green;
            /* optional underline */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 55px;
            /* Adjust height based on actual logo */
            margin-right: 8px;
        }

        .brand-name {
            font-size: 18px;
            font-weight: bold;
            color: #003d19;
            /* Adjust color if necessary */
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 13px;
            margin: 15px;
            padding: 30px;
        }

        .nav-links li {
            display: flex;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a.active {
            color: #008000;
            /* Green color for active link */
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #006600;
            /* Darker green on hover */
        }

        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .buy-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .buy-section h2 {
            text-align: center;
            color: #006633;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .back-button {
            display: inline-block;
            position: absolute;
            margin: -10px 0 20px 20px;
            padding: 8px 16px;
            background-color: #e0f2e9;
            color: #006633;
            font-weight: bold;
            border-radius: 20px;
            text-decoration: none;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #c8e6d4;
            transform: translateX(-3px);
        }

        .unit-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }


        .tab-button {
            background-color: #00bf63;
            border: none;
            padding: 12px 24px;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab-button.active,
        .tab-button:hover {
            background-color: #006633;
            transform: scale(1.05);
        }

        .unit-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .unit-content.active {
            display: block;
        }

        .project-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
            display: none;
        }

        .card img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 10px;
        }


        .card h4 {
            margin: 15px 0 5px;
            color: #003d19;
        }

        .card p {
            font-size: 14px;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal */

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            display: none;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: row;
            gap: 30px;
            box-sizing: border-box;
            align-items: flex-start;
        }

        .modal-content img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        .modal-description {
            flex: 1 1 400px;
            max-width: 450px;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }

        .modal-description::after {
            content: "|";
            animation: blink 1s step-end infinite;
            position: absolute;
            right: 0;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #444;
        }

        .close-btn:hover {
            color: #000;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
        }

        .nav-btn.left {
            left: 10px;
        }

        .nav-btn.right {
            right: 10px;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="white logo.png" alt="Busto Realty Logo" class="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="AnotherTry.html" class="active">Home</a></li>
                <li><a href="AnotherTry.html#properties">Properties</a></li>
                <li><a href="AnotherTry.html#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="buy-section">
        <a href="AnotherTry.html#properties" class="back-button">← Back to Properties</a>
        <h2>Available Units for Rent</h2>

        <div class="unit-tabs">
            <button class="tab-button" onclick="filterUnits('Studio', this)">Studio</button>
            <button class="tab-button" onclick="filterUnits('1 Bedroom', this)">1 Bedroom</button>
            <button class="tab-button" onclick="filterUnits('2 Bedroom', this)">2 Bedroom</button>
            <button class="tab-button" onclick="filterUnits('Lobby/Amenities', this)">Lobby/Amenities</button>
        </div>

        <div id="noUnitsMessage" style="display: none; text-align: center; font-size: 18px; color: #333;">
            No units available for this category.
        </div>

        <div class="project-cards">
            <div class="card" data-type="1 Bedroom" data-description="1 Bedroom Unit with Balcony - 31-33 sqm
            1 bathroom & toilet
            single bowl sink
            aluminium casing windows
            
            1 Bedroom Unit without Balcony - 27.29 sqm
            1 bathroom & toilet
            single bowl sink
            aluminum casing windows" data-images='[
                "WEBSITE PROJECT PICTURES/cubao tower 3/1BR/1BR SIZE.jpg",
                "WEBSITE PROJECT PICTURES/cubao tower 3/1BR/BATHROOM-1BR.jpg",
                "WEBSITE PROJECT PICTURES/cubao tower 3/1BR/BEDROOM-1BR.jpg",
                "WEBSITE PROJECT PICTURES/cubao tower 3/1BR/KITCHEN-1BR.jpg",
                "WEBSITE PROJECT PICTURES/cubao tower 3/1BR/LIVING ROOM WITH KITCHEN-1BR.jpg",
                "WEBSITE PROJECT PICTURES/cubao tower 3/1BR/LIVING ROOM-1BR.jpg"]'>
                <img src="WEBSITE PROJECT PICTURES/cubao tower 3/cubao building.png" alt="1 Bedroom">
                <h4>Amaia Skies Cubao</h4>
            </div>

            <div class="project-cards">
                <div class="card" data-type="Studio" data-description="Studio Unit size - 18.6 sqm
            1 bathroom & toilet
            Single bowl sink" data-images='[
                "WEBSITE PROJECT PICTURES/cubao tower 3/STUDIO/LIVING ROOM&KITCHEN-STUDIO.png",
                "WEBSITE PROJECT PICTURES/cubao tower 3/STUDIO/STUDIO FULL PICTURE.jpg",
                "WEBSITE PROJECT PICTURES/cubao tower 3/STUDIO/STUDIO SIZE.png"]'>
                    <img src="WEBSITE PROJECT PICTURES/cubao tower 3/cubao building.png" alt="Studio Unit">
                    <h4>Amaia Skies Cubao</h4>
                </div>

                <div class="project-cards">
                    <div class="card" data-type="Lobby/Amenities" data-description="" data-images='[
                "WEBSITE PROJECT PICTURES/cubao tower 3/LAP POOL.jpg",
                "WEBSITE PROJECT PICTURES/cubao tower 3/LOBBY AMENITIES.png",
                "WEBSITE PROJECT PICTURES/cubao tower 3/LOBBY ADMIN AMENITIES.png"]'>
                        <img src="WEBSITE PROJECT PICTURES/cubao tower 3/cubao building.png" alt="Lobby/Amenities">
                        <h4>Amaia Skies Cubao</h4>
                    </div>




                    <div class="modal" id="imageModal">
                        <div class="modal-content" id="modalContent">
                            <span class="close-btn" onclick="closeModal()">×</span>
                            <button class="nav-btn left" onclick="prevImage()">❮</button>
                            <img id="modalImage" src="" alt="">
                            <button class="nav-btn right" onclick="nextImage()">❯</button>
                            <div class="modal-description">
                                <h4 id="modalTitle"></h4>
                                <p id="modalText"></p>
                            </div>
                        </div>
                    </div>
    </section>

    <script>
        let currentImages = [];
        let currentIndex = 0;

        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                currentImages = JSON.parse(card.getAttribute('data-images'));
                currentIndex = 0;
                document.getElementById('modalTitle').textContent = card.getAttribute('data-type');
                document.getElementById('modalText').innerHTML = card.getAttribute('data-description').replace(/\n/g, '<br>');
                updateModalImage();
                document.getElementById('imageModal').style.display = 'flex';
            });
        });

        function updateModalImage() {
            const modalImage = document.getElementById('modalImage');
            if (currentImages.length > 0) {
                modalImage.src = currentImages[currentIndex];
            }
        }

        function prevImage() {
            if (currentImages.length > 0) {
                currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
                updateModalImage();
            }
        }

        function nextImage() {
            if (currentImages.length > 0) {
                currentIndex = (currentIndex + 1) % currentImages.length;
                updateModalImage();
            }
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Add event listener for clicking outside the modal
        document.getElementById('imageModal').addEventListener('click', function (event) {
            // Check if the click target is the overlay (not the modal content)
            if (event.target === this) {
                closeModal();
            }
        });

        function filterUnits(type, element) {
            const cards = document.querySelectorAll('.card');
            let visibleCards = false;

            cards.forEach(card => {
                const unitType = card.getAttribute('data-type') || '';
                if (unitType.includes(type)) {
                    card.style.display = 'block';
                    visibleCards = true;
                } else {
                    card.style.display = 'none';
                }
            });

            const noUnitsMessage = document.getElementById('noUnitsMessage');
            noUnitsMessage.style.display = visibleCards ? 'none' : 'block';

            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }

    </script>
</body>

</html>
